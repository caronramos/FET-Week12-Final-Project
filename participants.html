<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising - Gaming Tournament</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-3">
        <div id="new-participant" class="jumbotron">
            <h2>Participant Name</h2>
            <input type="text" id="new-participant-name" class="form-control"> <br>
            <button id="create-new-participant" class="btn btn-primary form-control">Create</button>
        </div>
        <br>
        
        <div class="row mb-3">
            <div class="col">
                <h3>Fundraising - Gaming Tournament</h3>
            </div>
            <div class="col">
                <button class="btn btn-success float-end" onclick="openEditParticipantModal()">Create</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Level</th>
                            <th>Fee</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="participants-container"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="edit-participant-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-participant-modal-title">Edit Participant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="mb-3">
                            <label for="participant-name-input" class="form-label">Name</label>
                            <input type="text" class="form-control" id="participant-name-input">
                        </div>
                        <div class="mb-3">
                            <label for="participant-level-input" class="form-label">Level</label>
                            <select class="form-select" id="participant-level-input">
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="participant-fee-input" class="form-label">Fee</label>
                            <input type="number" class="form-control" id="participant-fee-input">
                        </div>
                    </form>
                </div>
                
                <br>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditParticipantModal()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="participants.js"></script>
</body>
</html>
